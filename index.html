        </div>
        <div>
            <i class="fas fa-bolt fa-2x" style="position: relative; top: 32px; left: 985;"></i>

            <div>

                    <input id="round3counter2" type=number min=0 value="0">

         function increment1(){
             document.getElementById("round1counter").stepUp();
         }
         function increment2(){
             document.getElementById("round2counter").stepUp();
         }
         function increment3(){
             document.getElementById("round3counter").stepUp();
         }   
         function increment4(){
             document.getElementById("round1counter2").stepUp();
         }   
        function increment5(){
             document.getElementById("round2counter2").stepUp();
         }   
        function increment6(){
             document.getElementById("round3counter2").stepUp();
         }   
        function decrement1(){
            document.getElementById("round1counter").stepDown();
        }
        function decrement2(){
            document.getElementById("round2counter").stepDown();
        }
        function decrement3(){
            document.getElementById("round3counter").stepDown();
        }
        function decrement4(){
            document.getElementById("round1counter2").stepDown();
        }

        }

            document.getElementById("round3counter2").stepDown();
